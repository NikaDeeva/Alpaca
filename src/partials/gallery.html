<section class="gallery container">
    <div class="gallery">
        <div class="gallery__track">
          <div class="gallery__slide">
            <picture class="gallery__image">
                <source srcset="../images/png/gallery-two@1x.png 1x, ../images/png/gallery-two@2x.png 2x" type="image/png">
                <source srcset="../images/webp/gallery-two@1x.webp 1x, ../images/webp/gallery-two@2x.webp 2x" type="image/webp">
                <img src="../images/png/gallery-two@1x.png" alt="max">
            </picture>
          </div>
          <div class="gallery__slide">
            <picture class="gallery__image">
                <source srcset="../images/png/gallery-one@1x.png 1x, ../images/png/gallery-one@2x.png 2x" type="image/png">
                <source srcset="../images/webp/gallery-one@1x.webp 1x, ../images/webp/gallery-one@2x.webp 2x" type="image/webp">
                <img src="../images/png/gallery-one@1x.png" alt="max">
            </picture>
          </div>
          <div class="gallery__slide">
            <picture class="gallery__image">
                <source srcset="../images/png/gallery-three@1x.png 1x, ../images/png/gallery-three@2x.png 2x" type="image/png">
                <source srcset="../images/webp/gallery-three@1x.webp 1x, ../images/webp/gallery-three@2x.webp 2x" type="image/webp">
                <img src="../images/png/gallery-three@1x.png" alt="max">
            </picture>
          </div>
        </div>
        
        <button class="gallery__btn gallery__btn-prev">←</button>
        <button class="gallery__btn gallery__btn-next">→</button>
</section>
